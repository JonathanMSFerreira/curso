
<html layout:decorator="layout/layoutPadrao">



<section layout:fragment="conteudo"
	class="aw-layout-content  js-content">


	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Usuários</h1>
		</div>
	</div>

	<div class="container-fluid">

		<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
		<!-- 		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
		<!-- 		<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado. -->
		<!-- 	</div> -->

		<form method="POST" th:object="${usuario}"
			class="form-vertical  js-form-loading">


			<div class="row">

				<div class="col-sm-12 form-group">

					<label for="nome">Nome</label> <input id="nome" type="text"
						class="form-control" />
				</div>

			</div>



			<div class="row">


				<div class="col-sm-5 form-group">

					<label for="nome">E-mail</label> <input id="nome" type="text"
						class="form-control" />
				</div>

				<div class="col-sm-5 form-group">

					<label for="nome">Data de Nascimento</label> <input id="nome"
						type="text" class="form-control" />
				</div>



			</div>
			<div class="row">


				<div class="col-sm-3 form-group">

					<label for="nome">Senha</label> <input id="nome" type="text"
						class="form-control" />
				</div>



				<div class="col-sm-3 form-group">
					<label for="nome">Confirmar Senha</label> <input id="nome"
						type="text" class="form-control" />
				</div>


				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div class="checkbox">
						<input type="checkbox" /> <label>Ativo</label>
					</div>
				</div>



			</div>



			<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label">Grupos</label>
					<div>
						<div class="checkbox  checkbox-inline">
							<input type="checkbox" /> <label>Administrador</label>
						</div>
						<div class="checkbox  checkbox-inline">
							<input type="checkbox" /> <label>Vendedor</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>


	<div th:replace="/estilo/CadastroNovoEstilo"></div>
</section>





</html>
